    <h1 id="kontakt">Kontakt</h1>

<form action="https://formspree.io/info@humaxis.de" method="POST">
	<input type="hidden" name="_next" value="http://www.humaxis.de/contact-thanks" />
	<input type="hidden" name="_subject" value="Kontaktforumlar" />
	<input type="hidden" name="_format" value="plain" />
	<div class="row">
		<label for="form_name">Name</label>
		<div class="input">
			<input type="text" id="form_name" name="name" placeholder="Wie ist Ihr Name?" required="true" />
		</div>
	</div>
	<div class="row">
		<label for="form_email">E-Mail</label>
		<div class="input">
			<input type="email" id="form_email" name="email" placeholder="Wie können wir Sie per E-Mail erreichen?" required="true" />
		</div>
	</div>
	<div class="row">
		<label for="form_telefon">Telefon</label>
		<div class="input">
			<input type="text" id="form_telefon" name="telefon" placeholder="Wie können wir Sie telefonisch erreichen?" />
		</div>
	</div>
	<div class="row textarea">
		<label for="form_anliegen">Anliegen</label>
		<div class="input">
			<textarea id="form_anliegen" name="anliegen" placeholder="Was können wir für Sie tun?"></textarea>
		</div>
	</div>
	<div class="row gotcha">
		<label for="form_gotcha">Telefon</label>
		<div class="input">
			<input type="text" id="form_gotcha" name="_gotcha" />
		</div>
	</div>
	<div class="row">
		<div class="input">
			<button type="submit">Abschicken</button>
		</div>
	</div>
</form>
